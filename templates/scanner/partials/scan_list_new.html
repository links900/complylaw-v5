<!-- templates/scanner/partials/scan_list.html -->
<div id="scan-list">
  {% if scans %}
    {% for scan in scans %}
      <div class="border p-4 rounded mb-2 bg-white shadow-sm">
        <div class="flex justify-between items-center">
          <div>
            <p class="font-semibold">{{ scan.domain }}</p>
            <p class="text-sm text-gray-600">
              Status: <strong>{{ scan.get_status_display }}</strong>
              {% if scan.grade %} | Grade: <strong class="text-xl">{{ scan.grade }}</strong>{% endif %}
            </p>
          </div>
          <div class="text-right text-sm text-gray-500">
            {{ scan.created_at|date:"M d, H:i" }}
          </div>
        </div>
      </div>
    {% empty %}
      <p class="text-gray-500 text-center py-8">No scans yet.</p>
    {% endfor %}
  {% else %}
    <p class="text-gray-500 text-center py-8">No scans.</p>
  {% endif %}
</div>
