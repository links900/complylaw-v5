<!-- templates/scanner/partials/scan_modal.html -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold text-gray-800">Run Compliance Scan</h3>
            <button hx-get="{% url 'scanner:scan_list' %}" hx-target="#modal" 
                    class="text-gray-400 hover:text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>

        <form hx-post="{% url 'scanner:run_scan' %}" 
              hx-target="#scan-list-table" 
              hx-swap="outerHTML"
              class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Domain</label>
                <input type="text" name="domain" placeholder="example.com" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       required>
            </div>
            <div class="flex justify-end space-x-3">
                <button type="button" 
                        hx-get="{% url 'scanner:scan_list' %}" 
                        hx-target="#modal"
                        class="px-4 py-2 text-gray-700 bg-gray-200 rounded hover:bg-gray-300">
                    Cancel
                </button>
                <button type="submit" 
                        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                    Start Scan
                </button>
            </div>
        </form>
    </div>
</div>
