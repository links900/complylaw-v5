<!-- templates/scanner/partials/stat_card.html -->
{% load humanize %}

<div class="bg-white rounded-xl shadow-md p-6 text-center hover:shadow-lg transition">
  <p class="text-sm font-medium text-gray-500 uppercase tracking-wider">
    {{ title }}
  </p>

  {% if is_badge|default:False %}
    <!-- Badge style for grades -->
    <div class="mt-3 inline-flex items-center px-4 py-2 rounded-full text-2xl font-bold
                {% if value == 'A' %}bg-green-100 text-green-800
                {% elif value == 'B' %}bg-blue-100 text-blue-800
                {% elif value == 'C' %}bg-yellow-100 text-yellow-800
                {% elif value == 'D' %}bg-orange-100 text-orange-800
                {% else %}bg-red-100 text-red-800{% endif %}">
      {{ value }}
    </div>
  {% else %}
    <!-- Normal large text for numbers/dates -->
    <p class="mt-3 text-3xl font-bold text-gray-900">
      {{ value }}
    </p>
  {% endif %}
</div>
