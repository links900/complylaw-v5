<!-- templates\checklists\partials\status_buttons.html -->

<div class="flex flex-wrap md:justify-end gap-2 w-full" id="status-container-{{ resp.id }}">
    {% for val, label in resp.STATUS_CHOICES %}
    <button hx-post="{% url 'checklists:update_response' resp.id %}"
            hx-vals='{"status": "{{ val }}"}'
            hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
            hx-target="#status-container-{{ resp.id }}"
            hx-swap="outerHTML"
            class="px-4 py-2 rounded-lg text-xs font-bold transition-all border
            {% if resp.status == val %}
                {% if val == 'yes' %}bg-green-600 border-green-600 text-white{% elif val == 'no' %}bg-red-600 border-red-600 text-white{% else %}bg-indigo-600 border-indigo-600 text-white{% endif %}
            {% else %}
                bg-white border-gray-200 text-gray-600 hover:bg-indigo-50
            {% endif %}">
        {{ label }}
    </button>
    {% endfor %}
</div>
