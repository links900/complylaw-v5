<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}ComplyLaw{% endblock %} – Audit-Ready in 30 Days</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } }
    }
  </script>
  <style>
    body { background: linear-gradient(to bottom right, #f8fafc, #e0e7ff); }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4 py-12">
  <div class="max-w-md w-full space-y-8">
    <!-- Logo -->
    <div class="text-center">
      <h1 class="text-5xl font-extrabold text-indigo-600">ComplyLaw</h1>
      <p class="mt-2 text-lg text-gray-600">Audit-Ready in 30 Days</p>
    </div>

    <!-- Card -->
    <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
      <div class="px-8 py-10">
        {% if messages %}
          {% for message in messages %}
            <div class="mb-6 p-4 rounded-lg text-sm {% if message.tags == 'error' %}bg-red-50 text-red-800 border border-red-200{% else %}bg-green-50 text-green-800 border border-green-200{% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
      </div>

      <!-- Footer -->
      <div class="bg-gray-50 px-8 py-6 text-center text-sm text-gray-500 border-t">
        © 2025 <a href="/" class="text-indigo-600 hover:underline">ComplyLaw</a>
        
      </div>
    </div>
  </div>
</body>
</html>
