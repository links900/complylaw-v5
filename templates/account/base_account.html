<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}ComplyLaw{% endblock %} – Audit-Ready in 30 Days</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: { extend: { fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] } } }
    }
  </script>
  <style>
    body { background: radial-gradient(circle at top right, #f8fafc 0%, #eef2ff 100%); }
    .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4 py-12">
  <div class="max-w-md w-full">
    <div class="text-center mb-10">
      <h1 class="text-4xl font-black text-indigo-600 tracking-tighter uppercase italic">ComplyLaw</h1>
      <p class="mt-2 text-[10px] font-black text-slate-400 uppercase tracking-[0.4em]">Audit-Ready in 30 Days</p>
    </div>

    <div class="glass-card rounded-[2.5rem] shadow-[0_20px_50px_rgba(79,70,229,0.08)] border border-slate-100 overflow-hidden">
      <div class="px-10 py-12">
        {% if messages %}
          {% for message in messages %}
            <div class="mb-8 p-4 rounded-2xl text-xs font-bold flex items-center gap-3 {% if message.tags == 'error' %}bg-rose-50 text-rose-600 border border-rose-100{% else %}bg-emerald-50 text-emerald-600 border border-emerald-100{% endif %}">
              <span class="w-2 h-2 rounded-full animate-pulse {% if message.tags == 'error' %}bg-rose-500{% else %}bg-emerald-500{% endif %}"></span>
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
      </div>

      <div class="bg-slate-50/50 px-10 py-6 text-center text-[10px] font-bold text-slate-400 border-t border-slate-100 flex items-center justify-between uppercase tracking-widest">
        <span>© 2025 ComplyLaw</span>
        <div class="flex gap-2 items-center">
            <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"/></svg>
            <span>SSL Secured</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
