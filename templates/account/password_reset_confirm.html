{% extends "account/base_account.html" %}
{% block title %}Set New Credentials | ComplyLaw{% endblock %}

{% block content %}
<div class="text-center mb-10">
    <div class="inline-flex items-center justify-center w-20 h-20 bg-indigo-50 rounded-3xl mb-6 border border-indigo-100 shadow-inner">
        <svg class="w-10 h-10 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v10a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
        </svg>
    </div>
    <h2 class="text-3xl font-black text-slate-900 tracking-tight">Update Credentials</h2> 
    <p class="mt-2 text-slate-500 font-medium text-sm leading-relaxed">Choose a strong password and enter it twice to confirm.</p> 
</div>

<form method="post" class="space-y-6" novalidate>
    {% csrf_token %}
    <div class="group">
        <label class="block text-[11px] font-black uppercase tracking-[0.15em] text-slate-400 mb-2 group-focus-within:text-indigo-600">New Password</label> 
        <input type="password" name="password1" required class="block w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl text-slate-900 focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none transition-all font-medium">
    </div>
    <div class="group">
        <label class="block text-[11px] font-black uppercase tracking-[0.15em] text-slate-400 mb-2 group-focus-within:text-indigo-600">Verify Password</label> 
        <input type="password" name="password2" required class="block w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl text-slate-900 focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none transition-all font-medium">
    </div>
    <button type="submit" class="w-full bg-slate-900 text-white font-black py-5 rounded-2xl hover:bg-indigo-600 transition-all shadow-xl shadow-indigo-100">
        Update Security Protocol 
    </button>
</form>
{% endblock %}
