{% extends "account/base_account.html" %}
{% load i18n %}
{% block title %}Security Update | ComplyLaw{% endblock %}

{% block content %}
<div class="text-center mb-10">
    <h2 class="text-3xl font-black text-slate-900 tracking-tight">{% trans "Change Password" %}</h2>
    <p class="mt-2 text-slate-500 font-medium">{% trans "Keep your account secure with a strong password." %}</p>
</div>

<form method="post" action="{% url 'account_change_password' %}" class="space-y-6">
    {% csrf_token %}
    <div class="group">
        <label class="block text-[11px] font-black uppercase tracking-[0.15em] text-slate-400 mb-2">Current Key</label>
        <input type="password" name="oldpassword" required class="block w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl text-slate-900 focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none transition-all font-medium">
    </div>
    <div class="grid grid-cols-2 gap-4">
        <div class="group">
            <label class="block text-[11px] font-black uppercase tracking-[0.15em] text-slate-400 mb-2">New Key</label>
            <input type="password" name="password1" required class="block w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl text-slate-900 focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none transition-all font-medium">
        </div>
        <div class="group">
            <label class="block text-[11px] font-black uppercase tracking-[0.15em] text-slate-400 mb-2">Verify Key</label>
            <input type="password" name="password2" required class="block w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl text-slate-900 focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none transition-all font-medium">
        </div>
    </div>
    <div class="flex gap-4 pt-4">
        <button type="submit" class="flex-[2] bg-slate-900 text-white font-black py-4 rounded-2xl hover:bg-indigo-600 transition-all">
            Update Security
        </button>
        <a href="{% url 'users:profile' %}" class="flex-1 text-center bg-slate-100 text-slate-500 font-bold py-4 rounded-2xl hover:bg-slate-200 transition-all">
            Cancel
        </a>
    </div>
</form>
{% endblock %}
