{% extends "account/base_account.html" %}
{% block title %}Key Updated | ComplyLaw{% endblock %}

{% block content %}
<div class="text-center">
    <div class="relative inline-flex mb-8">
        <div class="absolute inset-0 bg-emerald-500/20 blur-2xl rounded-full"></div>
        <div class="relative w-24 h-24 bg-emerald-50 border border-emerald-100 rounded-3xl flex items-center justify-center shadow-inner">
            <svg class="w-12 h-12 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
        </div>
    </div>

    <h2 class="text-3xl font-black text-slate-900 tracking-tight mb-4">Credentials Updated</h2>
    <p class="text-slate-500 font-medium mb-10 leading-relaxed">
        Your security key has been successfully rotated. <br>You may now re-authorize your session.
    </p>

    <a href="{% url 'account_login' %}"
       class="group flex items-center justify-center gap-3 w-full bg-slate-900 text-white font-black text-lg py-5 rounded-2xl hover:bg-indigo-600 transition-all shadow-xl shadow-indigo-100 active:scale-[0.98]">
        <span>Secure Sign In</span>
        <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/></svg>
    </a>
</div>
{% endblock %}
