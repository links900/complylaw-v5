{% extends "account/base_account.html" %}
{% block title %}Access Recovery | ComplyLaw{% endblock %}

{% block content %}
<div class="text-center mb-10">
  <h2 class="text-3xl font-black text-slate-900 tracking-tight">Access Recovery</h2>
  <p class="mt-2 text-slate-500 font-medium leading-relaxed">
    Initialize a secure reset protocol for your account credentials.
  </p>
</div>

<form method="post" action="{% url 'account_reset_password' %}" class="space-y-6">
  {% csrf_token %}
  <div class="group">
    <label class="block text-[11px] font-black uppercase tracking-[0.15em] text-slate-400 mb-2 group-focus-within:text-indigo-600 transition-colors">Registered Email Address</label>
    <input type="email" name="email" required autocomplete="email" placeholder="name@firm.com"
           class="block w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl text-slate-900 placeholder-slate-400 focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 focus:bg-white transition-all outline-none font-medium">
  </div>
  <button type="submit" class="w-full bg-slate-900 text-white font-black py-5 rounded-2xl hover:bg-indigo-600 transition-all shadow-xl shadow-indigo-100">
    Transmit Recovery Link
  </button>
</form>
{% endblock %}
