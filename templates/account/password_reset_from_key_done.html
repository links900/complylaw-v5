{% extends "account/base_account.html" %}
{% block title %}Protocol Complete | ComplyLaw{% endblock %}

{% block content %}
<div class="text-center">
  <div class="w-24 h-24 mx-auto mb-8 bg-emerald-50 border border-emerald-100 rounded-3xl flex items-center justify-center shadow-inner">
    <svg class="w-12 h-12 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>

  </div>

  <h2 class="text-3xl font-black text-slate-900 tracking-tight mb-4">Password Changed!</h2>
  <p class="text-slate-500 font-medium mb-10 leading-relaxed">
    Your security credentials have been updated successfully.
  </p>

  <a href="{% url 'account_login' %}"
     class="block w-full bg-slate-900 text-white font-black py-5 rounded-2xl hover:bg-indigo-600 transition-all shadow-xl shadow-indigo-100">
    Log In Now
  </a>
</div>
{% endblock %}
